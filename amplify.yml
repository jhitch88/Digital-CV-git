version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    # build: # You can leave build empty or use echo
    #   commands:
    #     - echo "No build needed"
  artifacts:
    baseDirectory: / # <-- Make sure this is the root directory
    files:
      - '**/*' # Include all files
  cache:
    paths: []

