<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="scoreboard">
            <div class="player1-score">Player 1: 0</div>
            <div class="player2-score">Player 2: 0</div>
        </div>

        <div class="turn-indicator" id="turn-indicator">Player X's Turn</div>
        
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button class="reset-button">Reset Game</button>
            <button class="reset-scores-button">Reset Scores</button>
            <button class="vs-computer-button">Play vs Computer</button>
            <button class="vs-player-button">Play vs Player</button>
            <div class="game-overlay" id="game-overlay">
                <div class="overlay-content">
                    <h2 id="result-message"></h2>
                </div>
            </div>
        </div>
    <script src="script.js" defer></script>
</body>
</html>
