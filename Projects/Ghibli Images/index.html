<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Image Carousel</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-button prev">&lt;</button>
        <div class="carousel">
            <img src="images/1.jpg" alt="Ghibli Scene 1" class="carousel-image">
            <img src="images/2.jpg" alt="Ghibli Scene 2" class="carousel-image">
            <img src="images/3.jpg" alt="Ghibli Scene 3" class="carousel-image">
            <img src="images/4.jpg" alt="Ghibli Scene 4" class="carousel-image">
            <img src="images/5.jpg" alt="Ghibli Scene 5" class="carousel-image">
            <img src="images/6.jpg" alt="Ghibli Scene 6" class="carousel-image">
            <img src="images/7.jpg" alt="Ghibli Scene 7" class="carousel-image">
            <img src="images/8.jpg" alt="Ghibli Scene 8" class="carousel-image">
            <img src="images/9.jpg" alt="Ghibli Scene 9" class="carousel-image">
        </div>
        <button class="carousel-button next">&gt;</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
